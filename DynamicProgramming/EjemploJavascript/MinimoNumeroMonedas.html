
<script>

    //Find minimum number of coins that make a given value

    window.onload = function () {
        var coins = [9, 6, 5, 1];
        var m = coins.length;
        var V = 11;
        console.log(minCoins(coins, m, V));
        console.log(minCoins(coins, m, V)[V]);
    }

    function minCoins(coins, m, V) {

        var INT_MAX = 2147483647;
        var table = new Array(V + 1);
        table[0] = 0;

        for (var i = 1; i <= V; i++)
            table[i] = INT_MAX;

        for (var i = 1; i <= V; i++) {
            for (var j = 0; j < m; j++)
                if (coins[j] <= i) {
                    var sub_res = table[i - coins[j]];
                    if (sub_res != INT_MAX && sub_res + 1 < table[i])
                        table[i] = sub_res + 1;
                }
        }
        return table;
    }

</script>
