<html>

<head>
    <script>
        //Funcion sin parametros y sin retorno
        function MandaUnaAlerta() {
            alert("Hola");
        }

        //Funcion con parametro de entrada
        function MandaUnaAlertaPersonalizada(mensaje) {
            alert(mensaje);
        }

        //Funccion con parametros y con retorno
        function Multiplica(a, b) {
            return a * b;
        }


        //Ejecutar funcion1
        MandaUnaAlerta  ();

        //Ejecutar funcion2
        MandaUnaAlertaPersonalizada("Hola Juan!");

        //Ejecutar funcion3
        var resultado = Multiplica(7, 8);
        console.log(resultado);

        
    </script>
</head>
    <bod>
        <p>...contenido</p>
    </bod>
</html>
